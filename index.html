<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MakeLight</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 12px;
      margin: 8px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    .sceneBox {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #333;
      background: #1b1b1b;
    }
  </style>
</head>

<body>

  <h1>üéõÔ∏è MakeLight</h1>

  <div>
    <input id="songTitle" placeholder="Sangtitel..." />
    <br/>
    <button onclick="makeLight()">Generate Show</button>
    <button onclick="next()">Next Scene</button>
  </div>

  <div class="sceneBox">
    <h2>Aktiv scene:</h2>
    <h3 id="sceneName">No scene</h3>
  </div>


  <script type="module">
    import { generateShow } from "./src/ai/generateShow.js";
    import { loadShow, nextScene, getCurrentScene } from "./src/showController.js";

    function updateUI() {
      const scene = getCurrentScene();
      document.getElementById("sceneName").innerText =
        scene?.name || "No scene";
    }

    window.makeLight = () => {
      const song = {
        title: document.getElementById("songTitle").value
      };

      const show = generateShow(song);
      loadShow(show);
      updateUI();

      console.log("SHOW:", show);
    };

    window.next = () => {
      nextScene();
      updateUI();
    };
  </script>

</body>
</html>
